    <style>
      :root {
        --sb-primary: #3ecf8e;
        --sb-primary-hover: #34b27b;
        --sb-bg: #f8f9fa;
        --sb-card-bg: #ffffff;
        --sb-border: #ededed;
        --sb-text-main: #1c1c1c;
        --sb-text-muted: #686868;
        --radius-sb: 8px;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--sb-bg);
        color: var(--sb-text-main);
        letter-spacing: -0.011em;
      }
      
      /* SUPABASE CARD */
      .sb-card {
        background: var(--sb-card-bg);
        border: 1px solid var(--sb-border);
        border-radius: var(--radius-sb);
        padding: 24px;
      }
      .sb-card:hover {
        border-color: #d1d1d1;
      }

      /* SUPABASE INPUTS */
      input, select, textarea {
        background-color: white !important;
        border: 1px solid var(--sb-border) !important;
        border-radius: 6px !important;
        padding: 8px 12px !important;
        font-size: 13px !important;
        color: var(--sb-text-main) !important;
        outline: none !important;
      }
      input:focus {
        border-color: var(--sb-primary) !important;
        box-shadow: 0 0 0 2px rgba(62, 207, 142, 0.1) !important;
      }

      /* SUPABASE BUTTONS */
      .btn-sb-primary {
        background-color: var(--sb-primary);
        color: white !important;
        border-radius: 6px !important;
        padding: 8px 16px;
        font-weight: 500;
        font-size: 13px;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        transition: background 0.2s;
        border: 1px solid #2da471;
      }
      .btn-sb-primary:hover {
        background-color: var(--sb-primary-hover);
      }
      
      .btn-sb-outline {
        background-color: white;
        color: var(--sb-text-main) !important;
        border: 1px solid var(--sb-border);
        border-radius: 6px !important;
        padding: 8px 16px;
        font-weight: 500;
        font-size: 13px;
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }
      .btn-sb-outline:hover {
        background-color: #fcfcfc;
        border-color: #d1d1d1;
      }

      /* SUPABASE TABLE */
      .sb-table-container {
        background: white;
        border: 1px solid var(--sb-border);
        border-radius: var(--radius-sb);
        overflow: hidden;
      }
      .sb-table th {
        background: #fcfcfc;
        padding: 12px 24px;
        font-size: 11px;
        font-weight: 600;
        color: var(--sb-text-muted);
        text-transform: uppercase;
        letter-spacing: 0.05em;
        border-bottom: 1px solid var(--sb-border);
      }
      .sb-table td {
        padding: 14px 24px;
        border-bottom: 1px solid var(--sb-border);
        font-size: 13px;
      }
      .sb-table tr:last-child td { border-bottom: none; }
      .sb-table tr:hover td { background: #fafafa; }

      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #e0e0e0; border-radius: 10px; }

      @keyframes fade-in {
        from { opacity: 0; transform: translateY(5px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-sb-entry { animation: fade-in 0.3s ease-out forwards; }
    </style>
