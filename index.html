<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Royal Plaza - Horizon</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --google-blue: #1a73e8;
        --google-red: #d93025;
        --google-green: #188038;
        --google-yellow: #f9ab00;
        --google-surface: #ffffff;
        --google-bg: #f8f9fa;
        --google-border: #dadce0;
      }
      
      /* GLOBAL SHARP RESET - No rounded corners allowed */
      * {
        border-radius: 0 !important;
      }

      body {
        font-family: 'Roboto', sans-serif;
        background-color: var(--google-bg);
        color: #3c4043;
        overflow-x: hidden;
      }
      
      /* Google Stats Cards - Sharp Edition */
      .stats-card {
        background: var(--google-surface);
        padding: 24px;
        border: 1px solid var(--google-border);
        transition: all 0.2s ease;
      }
      .stats-card:hover {
        border-color: #bdc1c6;
        box-shadow: 0 4px 12px rgba(60,64,67,0.08);
      }

      /* FORM FIELDS - CLEAN BORDERS */
      input, select, textarea {
        border: 1px solid var(--google-border) !important;
        padding: 10px 14px !important;
        background-color: #ffffff !important;
        font-size: 14px !important;
        transition: border-color 0.2s ease, box-shadow 0.2s ease !important;
        outline: none !important;
      }
      input:focus, select:focus, textarea:focus {
        border-color: var(--google-blue) !important;
        box-shadow: inset 0 0 0 1px var(--google-blue) !important;
      }

      /* BUTTONS SHARP */
      .btn-google-primary {
        background-color: var(--google-blue);
        color: white !important;
        font-weight: 500;
        padding: 0.7rem 1.5rem;
        border: none;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        font-size: 13px;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }
      .btn-google-primary:hover {
        background-color: #174ea6;
        box-shadow: 0 1px 3px rgba(60,64,67,0.3);
      }

      .btn-google-outlined {
        background-color: white;
        color: #3c4043;
        border: 1px solid var(--google-border) !important;
        padding: 0.7rem 1.5rem;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        font-size: 13px;
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }
      .btn-google-outlined:hover {
        background-color: #f8f9fa;
        border-color: #bdc1c6 !important;
      }

      /* Custom scrollbar for better integration */
      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #dadce0; }
    </style>
