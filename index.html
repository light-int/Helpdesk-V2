
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Royal Plaza - Horizon</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Playfair+Display:wght@700&family=Lora:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --google-blue: #1a73e8;
        --google-blue-hover: #174ea6;
        --google-grey: #5f6368;
        --google-border: #dadce0;
        --google-bg: #f8f9fa;
        --google-surface: #ffffff;
        --spring-easing: cubic-bezier(0.34, 1.56, 0.64, 1);
        --royal-easing: cubic-bezier(0.22, 1, 0.36, 1);
      }
      body {
        font-family: 'Roboto', sans-serif;
        background-color: var(--google-bg);
        color: #3c4043;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
      
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #bdc1c6; border-radius: 10px; }

      /* STANDARDISATION DES CHAMPS DE SAISIE */
      input, select, textarea {
        border: 1px solid var(--google-border) !important;
        border-radius: 12px !important;
        padding: 0.7rem 1rem !important;
        transition: all 0.2s var(--spring-easing) !important;
        background-color: white !important;
        font-size: 14px !important;
        outline: none !important;
        width: 100%;
        color: #3c4043;
      }
      input:focus, select:focus, textarea:focus {
        border-color: var(--google-blue) !important;
        box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.15) !important;
        transform: translateY(-1px);
      }
      input::placeholder { color: #9aa0a6; }

      .google-card {
        background: var(--google-surface);
        border: 1px solid var(--google-border);
        border-radius: 16px;
        transition: all 0.4s var(--spring-easing);
      }
      .google-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 12px 30px rgba(60,64,67,0.08);
      }

      .btn-google-primary {
        background-color: var(--google-blue);
        color: white !important;
        font-weight: 600;
        padding: 0.6rem 1.8rem;
        border-radius: 12px;
        transition: all 0.3s var(--spring-easing);
        display: inline-flex;
        align-items: center;
        gap: 8px;
        font-size: 14px;
        border: none;
        cursor: pointer;
      }
      .btn-google-primary:hover {
        background-color: var(--google-blue-hover);
        transform: scale(1.03);
        box-shadow: 0 6px 15px rgba(26, 115, 232, 0.25);
      }
      .btn-google-primary:active { transform: scale(0.97); }

      .btn-google-outlined {
        background-color: white;
        color: var(--google-grey) !important;
        border: 1px solid var(--google-border) !important;
        font-weight: 600;
        padding: 0.6rem 1.2rem;
        border-radius: 10px;
        transition: all 0.2s ease;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        font-size: 13px;
        cursor: pointer;
      }
      .btn-google-outlined:hover {
        background-color: #f8f9fa;
        border-color: #bdc1c6 !important;
        color: #3c4043 !important;
      }

      /* SYSTÃˆME D'ANIMATIONS */
      @keyframes pageIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes royalSlideIn {
        from { transform: translateX(100%); opacity: 0.5; }
        to { transform: translateX(0); opacity: 1; }
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      .animate-page-entry { animation: pageIn 0.5s var(--spring-easing) forwards; }
      .animate-modal-entry { animation: pageIn 0.4s var(--spring-easing) forwards; }
      .animate-royal-drawer { animation: royalSlideIn 0.5s var(--royal-easing) forwards; }
      .animate-backdrop { animation: fadeIn 0.4s ease-out forwards; }
      
      .badge-new {
        background: linear-gradient(135deg, #1a73e8, #4285f4);
        color: white;
        padding: 2px 8px;
        border-radius: 99px;
        font-size: 9px;
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        box-shadow: 0 4px 10px rgba(26, 115, 232, 0.2);
      }

      .glass-notif {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
        border-radius: 20px;
      }

      .custom-scrollbar::-webkit-scrollbar { width: 5px; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #dadce0; border-radius: 10px; }
      @media print { .no-print { display: none !important; } }
    </style>
